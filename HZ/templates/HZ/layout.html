{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'HZcss/css/hz.css' %}">
    <link rel="stylesheet" href=" https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <aside>
        <img src="{% static 'HZcss/img/siluet.jpg' alt="Логотип" %}">
        <p><span class ='logo'> Название организации</span></p>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home'%}"><li><i class="fas fa-home"></i> Главная</li></a>
            <a href="{% url 'about'%}"><li><i class="fas fa-address-card"></i> Про нас</li></a>
            <a href="{% url 'home_sklad'%}"><li><i class="fa-brands fa-leanpub"></i> Склад </li></a>
           {# <a href=""><li><i class="fas fa-paper-plane"></i> Контакты</li></a>#}
            <a href="{% url 'about_news'%}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i>Добавить запись</button></li></a>
        </ul>

    </aside>
    <main>
       {% block content %} 
        {% endblock %} 
    </main>
   
</body>
</html>
