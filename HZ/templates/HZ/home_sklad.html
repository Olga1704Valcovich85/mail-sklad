{% extends 'HZ/layout.html'%}
{% block title%}Добавление товара в базу{% endblock%}

{% block content%}

    <dif class ='features'>
        <h1>Добавление товара в базу</h1>
        <form method="post">
            {% csrf_token %}
            {{ prod }}

            <input type="text" placeholder="Название продукции" class="form-control"><br>
            <input type="number" placeholder="Артикул" class="form-control"><br>
            <input type="text" placeholder="Код" class="form-control"><br>
            <input type="number" placeholder="Количество" class="form-control"><br>
            <input type="text" placeholder="Цвет" class="form-control"><br>
            <input type="number" placeholder="Размер" class="form-control"><br>
            <input type="text" placeholder="Пол" class="form-control"><br>
            <button class="btn btn-success" type="submit"> Добавить </button>

        </form>
    </dif>

    {% include 'HZ/test.html'%}
{% endblock%}
