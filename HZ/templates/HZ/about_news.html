{% extends 'HZ/layout.html'%}
{% block title%}Добавление статей о нас{% endblock%}

{% block content%}

    <dif class ='features'>
        <h1>Форма для статей</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}
            {{ form.anons }}
            {{ form.full }}
            {#{ form.date }#}
            <span>{{ error }}</span>

            <button class="btn btn-success" type="submit"> Добавить </button>

        </form>
    </dif>

    {% include 'HZ/test.html'%}
{% endblock%}
